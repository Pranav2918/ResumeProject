{% extends 'base/base.html' %}
{% block content %}


    <div class="container mt-5">
        <h1 class="text-info mb-5 border-bottom">
            CONTACT ME!
        </h1>
        <div class="row text-white mb-5">
            <p class="mx-auto mb-5">If you any question regarding my resume or my details, please try to contact me from below.</p>
            <div class="col-sm-9 mb-5">
                <form action="">

                    <div class="form-group">
                        <label for="inputName">Enter Name:</label>
                        <input type="text" class="form-control" id="inputName" required>
                      </div>
                
                    <div class="form-group mt-3">
                      <label for="exampleFormControlInput1">Email address</label>
                      <input type="email" class="form-control" id="exampleFormControlInput1" required>
                    </div>
                    
                    
                    <div class="form-group mt-3">
                      <label for="exampleFormControlTextarea1">Your Message</label> 
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                  </form>
                  <a class="btn btn-outline-primary mt-3 " href="{% url 'home' %}">Submit</a>

            </div>
        </div>
    </div>
  
{% endblock %}
