{% extends 'base/base.html' %}
{% block content %}

    <div class="container mt-3">
        <h1 class="text-info mb-5 border-bottom">
            SKILLS
        </h1>
       
        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">DJANGO</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width:80%" aria-valuemin="0" aria-valuenow="60" aria-valuemax="">80%</div>
                </div>
            </div>
          
            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">PYTHON</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width:80%" aria-valuemin="0" aria-valuenow="80" aria-valuemax="">80%</div>
                </div>
            </div>

            <div class="col-sm-5">
                <h3 class="mt-5">HTML</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width:90%" aria-valuemin="0" aria-valuenow="80" aria-valuemax="">90%</div>
                </div>
            </div>

            <div class="col-sm-5 offset-sm-2">
                <h3 class="mt-5">BOOTSTRAP</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-info" role="progressbar" style="width:50%" aria-valuemin="0" aria-valuenow="80" aria-valuemax="">50%</div>
                </div>
            </div>

        </div> 
    </div>

{% endblock content %}
